<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- heading -->
        <h1>LeetMetric</h1>

        <!-- User-container  -->
        <div class="user-container">

            <p>Enter Your Username below:</p>

            <div class="user-input-container">

                <input type="text" id="user-input" placeholder="Enter Your Username">

                <button id="search-button">Search</button>

            </div>

        </div>


        <!-- Stats-container  -->

        <div class="stat-container">

            <div class="progress">

                <!-- Easy  -->
                <div class="progress-item">

                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>

                </div>

                <!-- Medium  -->
                <div class="progress-item">

                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>

                </div>

                <!-- Hard -->
                <div class="progress-item">

                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>

                </div>

            </div>


            <div class="stat-cards">

                <!-- directly populate card here from the JS code -->
            </div>
        </div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
